<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
</head>
<body>

<div id="currentCondition"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    $.get("http://api.openweathermap.org/data/2.5/weather", {
        APPID: "6472785330d2ffb6f601bd80281f6a3c",
        q: "San Antonio, US",
        units: "imperial"
    }).done(function (data) {
        console.log(data);

        var condition = "<div>";
        condition += "<h4>" + "Current condition for San Antonio: " + "</h4>";
        condition += "<h5>" + data.main.temp_max + "/" + data.main.temp_min + "<br>";
        condition += "temp.: " + data.main.temp + "<br>";
        condition += "clouds: " + data.clouds.all + "<br>";
        condition += "wind: " + data.wind.speed + "<br>";
        condition += "pressure : " + data.main.pressure + "<br>";

        $("#currentCondition").append(condition);

    });
</script>

</body>
</html>
