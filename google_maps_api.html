<!DOCTYPE html>
<html>
<head>
    <title>maps</title>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBCb3OVKS1Nw3mKX1J71YxktoI-fkj0tk"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    "use strict";
    (function () {

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 12,

            // This sets the center of the map at our location
            center: {
                lat: 29.4885026,
                lng: -98.5222287
            }
        };


        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);


        var icon = {
            url: 'img/burrito4.png'
        };

        var restaurants = [
            {
                name: 'Sumo Japanese Steakhouse',
                position: {lat: 29.518563, lng: -98.555274}
            },
            {name: 'The Cove', position: {lat: 29.440912, lng: -98.500103}},
            {name: 'Turquoise Grill', position: {lat: 29.492557, lng: -98.555335}}
        ];



        // var marker2 = new google.maps.Marker({
        //     position: restaurants[0].position,
        //     map: map,
        //     animation: google.maps.Animation.DROP,
        //     icon: icon
        // });
        //
        // var marker3 = new google.maps.Marker({
        //     position: restaurants[1].position,
        //     map: map,
        //     animation: google.maps.Animation.DROP,
        //     icon: icon
        // });

        restaurants.forEach(function (restaurant) {
            var marker = new google.maps.Marker({
                position: restaurant.position,
                map: map,
                animation: google.maps.Animation.DROP,
                icon: icon
            });

            var infowindow = new google.maps.InfoWindow({
                content: "<h3>" + restaurant.name + "</h3>" +
                    "<h4>Mexican Food!</h4>" +
                    "<ul><li>chimichangas</li><li>burritos</li><li>margaritas!</li></ul>"
            });

            // Open the window using our map and marker
            // infowindow.open(map, marker);

            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });

        });
