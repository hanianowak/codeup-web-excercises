<html lang="en">

        <div class="card">
            <div class="card-header card-header-main" id="title1">
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p id="text-main"></p>
                    <footer class="blockquote-footer footer-main"></footer>
                </blockquote>
            </div>
        </div>


    </div>

        $(function () {
            var addContent = function () {
                $.get("data/blog.json").done(function (data) {
                    $(".card-header").html(" ");
                    $(".text-main").html(" ");
                    $(".footer-main").html(" ");
                    
                    data.forEach(function (post) {
                        var postTitle = "<div>";
                        postTitle += post.title;
                        postTitle += "</div>";
                        $("#title1").append(postTitle);
                        
                        var postMain = "<p>";
                        postMain += post.content;
                        postMain += "</p>";
                        $("#text-main").append(postMain);

                        var foot = "<footer>";
                        foot += post.date;
                        foot += "</footer>";
                        $(".footer-main").append(foot);
                    });
                });
            };
            addContent();
        })
    })();
</script>
