<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<div id="posts">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function () {
        "use strict";
        
        $(function () {
            var addContent = function () {
                $.get("data/blog.json").done(function (data) {
                    $("#posts").html(" ");
                    data.forEach(function (post) {
                        var div = "<div>";
                        div += "title: " + post.title + "<hr>";
                        div += post.content + "<br>";
                        div += "categories: " + post.categories + "<br>";
                        div += post.date  + "<hr>";
                        div += "</div>";
                        $("#posts").append(div);
                    });
                });
            };
            addContent();
        })
    })();
</script>

</body>
</html>
